<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-section">
        <img src="./img/sign-up.jpg" alt="Leafs" class="leaf-image">
        <div class="card-body">
            <img src="./img/odin-logo.png" alt="Odin-Logo" class="odin-logo">
            <div class="card-text">ODIN</div>
        </div>
        <div class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto" class="link"> Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" class="link">Unsplash</a></div>
    </div>
    <div class="content-section">
        <div class="header">
            <div class="textcontent">
                <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br> Sign up <span id="italic">now</span> to get started.</p>
                <p>You <span id="italic">know</span> you want to.</p>
            </div>
        </div>
        <div class="form">
            <p>Let's do this!</p>
        </div>
        <div class="sign-up">
            <form action="">
                <button>Create Account</button>
            </form>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
